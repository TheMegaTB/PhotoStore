<head>

<body>
  {{> hello}}
</body>

<template name="hello">
    <h1>{{current}}</h1>
    {{#if current}}
        <input type="text" placeholder="Erster Platz" id="first"/>
        <input type="text" placeholder="Zweiter Platz" id="second"/>
        <input type="text" placeholder="Dritter Platz" id="third"/>
        <br>
    {{else}}
        <h3>Fertig. Jetzt kommen die Schüler.</h3>
    {{/if}}
    <button class="next">Nächster -></button>
    <button class="print">Print stuff!</button>
    <p>You've pressed the button {{counter}} times.</p>
</template>
